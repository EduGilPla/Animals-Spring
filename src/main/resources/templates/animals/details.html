<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">Animales Spring</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Lista</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/animals/create">AÃ±adir</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <br />
  <h1 th:text = "'Detalles de ' + ${foundAnimal.name}"></h1>
  <br />
  <dl class="row">
    <dt class = "col-sm-2">Nombre</dt>
    <dd class = "col-sm-10" th:text="${foundAnimal.name}"></dd>

    <dt class = "col-sm-2">Especie</dt>
    <dd class = "col-sm-10" th:text="${foundAnimal.species}"></dd>

    <dt class = "col-sm-2">Esperanza de vida</dt>
    <dd class = "col-sm-10" th:text="${foundAnimal.lifeExpectancy}"></dd>

    <dt class = "col-sm-2">Extinto</dt>
    <dd class = "col-sm-10" th:text="${foundAnimal.extinct} ? 'Si' : 'No'"></dd>
  </dl>
  <a class="btn btn-primary" href="/">Volver</a>
</div>
</body>
</html>
