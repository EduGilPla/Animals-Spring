<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo animal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Animales Spring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Lista</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/create">Añadir</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        <form action="#"
                th:action="@{/create}"
                th:object="${newAnimal}"
                method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="species">Especie</label>
                <input type="text" id="species" class="form-control" th:field="*{species}">
            </div>
            <div class="form-group">
                <label for="lifeExp">Esperanza de vida</label>
                <input type="number" id="lifeExp" class="form-control" th:field="*{lifeExpectancy}">
            </div>
            <div class="form-group form-check">
                <div>
                    <input type="radio" id="extinct" name="extinct" value ="true" class="form-check-input" th:field="*{extinct}">
                    <label for="extinct" class="form-check-label">Extinto</label>
                </div>
                <div>
                    <input type="radio" id="notExtinct" name="extinct" value ="false" class="form-check-input" th:field="*{extinct}">
                    <label for="notExtinct" class="form-check-label">No extinto</label>
                </div>
            </div>
            <input type="submit" value="Añadir" class="btn btn-primary">
        </form>
    </main>
</body>
</html>
