<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:insert="layout/navbar.html"></nav>
<div class="container">
  <br />
  <h1 th:text = "'Detalles de ' + ${group.name}"></h1>
  <br />
  <dl class="row">
    <dt class = "col-sm-2">Nombre</dt>
    <dd class = "col-sm-10" th:text="${group.name}"></dd>
  </dl>
  <h2>Animales del grupo: </h2>
  <ul class="mb-3">
    <li th:each="animal : ${group.animals}" th:text="${animal.name}"></li>
  </ul>
  <a class="btn btn-primary" href="/groups">Volver</a>
</div>
</body>
</html>
